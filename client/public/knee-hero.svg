<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="600" viewBox="0 0 1600 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Stylized Knee Joint Illustration</title>
  <desc id="desc">A modern, stylized vector illustration of a human knee joint designed for a medical landing page hero banner.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1933"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="boneGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="cartilageGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a5f3fc"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>
    <linearGradient id="ligamentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="600" fill="url(#bgGrad)"/>
  <circle cx="1200" cy="120" r="220" fill="url(#glow)"/>
  <circle cx="350" cy="480" r="260" fill="url(#glow)"/>

  <!-- Knee Group (scaled to right side) -->
  <g transform="translate(880,80)">
    <!-- Femur (upper bone) -->
    <path d="M140 10 C 60 30, 40 120, 100 200 C 130 240, 155 290, 160 340 C 165 385, 180 420, 220 430 C 260 440, 305 420, 320 380 C 335 340, 330 300, 320 260 C 300 190, 280 140, 260 110 C 230 60, 190 20, 140 10 Z" fill="url(#boneGrad)"/>
    <!-- Tibia (lower bone) -->
    <path d="M260 350 C 230 355, 210 380, 210 420 C 210 470, 230 520, 260 550 C 300 590, 370 585, 390 540 C 410 500, 410 460, 400 430 C 385 395, 355 365, 320 355 C 300 350, 280 348, 260 350 Z" fill="url(#boneGrad)"/>

    <!-- Cartilage surfaces -->
    <path d="M255 330 C 280 335, 305 338, 325 350 C 330 353, 330 365, 325 370 C 305 385, 275 388, 250 382 C 240 380, 238 368, 246 358 C 250 352, 248 340, 255 330 Z" fill="url(#cartilageGrad)" opacity="0.9"/>
    <path d="M150 290 C 180 285, 210 300, 245 320 C 250 323, 250 332, 245 335 C 220 350, 185 350, 160 340 C 150 335, 145 320, 150 290 Z" fill="url(#cartilageGrad)" opacity="0.85"/>

    <!-- Patella (kneecap) -->
    <ellipse cx="220" cy="300" rx="40" ry="55" fill="#e5e7eb" stroke="#94a3b8" stroke-width="2" opacity="0.95"/>

    <!-- Ligaments -->
    <path d="M210 280 C 230 300, 240 330, 235 360" stroke="url(#ligamentGrad)" stroke-width="10" stroke-linecap="round"/>
    <path d="M230 280 C 250 305, 260 330, 255 360" stroke="url(#ligamentGrad)" stroke-width="10" stroke-linecap="round"/>

    <!-- Highlights -->
    <path d="M145 40 C 120 80, 130 140, 160 180" stroke="#ffffff" stroke-opacity="0.35" stroke-width="6" stroke-linecap="round"/>
    <path d="M280 370 C 300 400, 330 420, 360 430" stroke="#ffffff" stroke-opacity="0.25" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Soft vignette edges -->
  <rect x="0" y="0" width="1600" height="600" fill="#000" opacity="0.08"/>
</svg>
